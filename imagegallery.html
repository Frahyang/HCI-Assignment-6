        <script>
            $(document).ready(function(){
              $("#all").click(function(){
                $(".anemo, .geo, .cryo, .pyro, .hydro, .electro, .dendro").show();
              });
              $("#anemo").click(function(){
                $(".geo, .cryo, .pyro, .hydro, .electro, .dendro").hide();

              });

                $(".pyro").show();
              });
              $("#hydro").click(function(){

                $(".hydro").show();
              });
              $("#electro").click(function(){
                $(".anemo, .geo, .cryo, .pyro, .hydro, .dendro").hide();
                $(".electro").show();
              });
              $("#dendro").click(function(){
                $(".anemo, .geo, .cryo, .pyro, .hydro, .electro").hide();
                $(".dendro").show();
              });
            });
        </script>
